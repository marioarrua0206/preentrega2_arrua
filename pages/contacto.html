<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style-internas_cont.css" />
    <title>+45 Contacto</title>
</head>

<body>

    <!-- header -->
    <header>
        <div><img src="../imagenes/logo_+45.jpg" alt="LOGO" height="100%"></div>
        <div>
            <h1>tu sitio en 5 minutos</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./clientes.html">Clientes</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main>
        <div class="tit-seccion"><h2>Contacto</h2></div>
     <div id="container">
                   <form action="" method="post">
                <Fieldset class="fieldset">
                    <legend class="legend"> Contacto</legend>
                    <div><label class="label" for="nombre">Nombre</label>
                        <input type="text" name="" id="nombre" required>
                        <label class="label" for="apellido">Apellido</label>
                        <input type="text" name="" id="apellido" required>
                    </div>
                    <div><label class="label" for="Email">Ingrese su email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                </Fieldset>
        
                <Fieldset class="fieldset">
                    <legend class="legend"> Dirección</legend>
                    <div><label class="label" for="calle">Calle</label>
                        <input type="text" name="" id="calle">
                        <label class="label" for="numero">Número</label>
                        <input type="number" name="" id="numero">
                        <label class="label" for="apto">Apartamento</label>
                        <input type="number" name="" id="apto">
                    </div>
                    <div><label class="label" for="ciudad">Ciudad</label>
                        <input type="text" name="" id="ciudad">
                        <label class="label" for="depto">Departamento</label>
                        <input type="text" name="" id="depto">
                    </div>
        
                </Fieldset>
                <Fieldset class="fieldset">
                    <legend class="legend"> Telefono de contacto</legend>
                    <div><label class="label" for="fijo">Telefono fijo</label>
                        <input type="number" name="" id="fijo" required>
                    </div>
                    <div><label class="label" for="celular">Celular</label>
                        <input type="number" name="" id="celular" required>
                    </div>
        
                </Fieldset>
                <Fieldset class="fieldset">
                    <legend class="legend"> Elige la forma de contacto</legend>
                    <div><label class="label" for="fijo">Telefono fijo</label>
                        <input type="radio" name="contact" id="fijo" checked>
                        <label class="label" for="cel">Celular</label>
                        <input type="radio" name="contact" id="cel">
                        <label class="label" for="mail">E-mail</label>
                        <input type="radio" name="contact" id="mail">
                    </div>
                </Fieldset>
        
                <div>
                    <input class="btn" type="submit" value="enviar">
                    <input class="btn" type="reset" value="reset">
                </div>
                <div></div>
                </div>
                <div></div>
            </form>
            <img src="../imagenes/Captura de Pantalla 2024-08-04 a la(s) 15.55.37.png" alt="mapa" width="30%">
     </div>
        
    </main>


    <!-- footer -->
    <footer>
        <div id="foot">
            <a href="#"><img src="../imagenes/redes/fb.png" alt="FB" width="80px"></a>
            <a href="#"><img src="../imagenes/redes/ig.png" alt="Ig" width="80px"></a>
            <a href="#"><img src="../imagenes/redes/wapp.png" alt="wapp" width="80px"></a>
            <a href="#"><img src="../imagenes/redes/yt.png" alt="yt" width="80px"></a>

        </div>
        <section id="copy">
            <h3>Realizado en equipo por +45</h3>
        </section>

    </footer>
</body>

</html>
